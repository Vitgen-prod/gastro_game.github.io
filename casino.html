<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Казино</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=6" />
  <style>
  html,body{height:100%;overflow:hidden}
  .casino-root{position:fixed;inset:0;display:flex;flex-direction:column;background:url('фон2.png') center/cover no-repeat}
  .casino-head{padding-top:calc(env(safe-area-inset-top) + 8px);display:flex;justify-content:center}
  .casino-head img{height:64px;width:auto}
  .casino-main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;padding:8px 12px 96px}
  .wheel{position:relative;max-width:360px;width:90%}
  .wheel__ticker{position:absolute;left:50%;top:-6px;transform:translateX(-50%);z-index:3;width:64px}
  .wheel__ticker img{width:100%;height:auto}
  .wheel__body{--rot:0deg;position:relative;z-index:2;transform:rotate(var(--rot));transition:transform 7s cubic-bezier(.1,0,0,1)}
  /* ВАЖНО: отключение transition на самом элементе, чтобы не было обратного прокрута */
  .wheel__body.no-anim{transition:none !important}
  .wheel__body img{display:block;width:100%;height:auto}
  .spin-img{display:block;width:342px;max-width:90%;height:auto;cursor:pointer;user-select:none;-webkit-user-drag:none;touch-action:manipulation}
  .spin-img:active{transform:scale(.98);filter:brightness(.94)}
  .info{font:600 14px/1.3 Inter,system-ui;color:#484F4C;text-align:center;display:flex;gap:14px}
  .info b{font-weight:800}
  .bottom-card{z-index:60}
</style>

</head>
<body>
  <div class="casino-root">
    <header class="casino-head">
      <img src="casinoopen.png" alt="Добро пожаловать в казино">
    </header>

    <main class="casino-main">
      <section class="wheel" aria-live="polite">
        <div class="wheel__ticker"><img src="ticker.png" alt=""></div>
        <!-- порядок секторов по часовой, начиная с верхнего -->
        <div id="wheelWrap">
          <div class="wheel__body" id="wheelBody"><img src="wheel.png" alt=""></div>
        </div>
      </section>

      <!-- кнопка-картинка -->
      <img src="spinbutton.png" alt="Крутить" id="spinBtn" class="spin-img" role="button" tabindex="0">

      <div class="info">
        <span>Прокруток: <b id="spinsLeft">0</b></span>
        <span>Nom: <b id="userScore">0</b></span>
      </div>
    </main>

    <!-- Нижнее меню без изменений -->
    <nav class="bottom-card" id="bottomNav">
      <button class="tab" data-tab="casino">
        <img src="casino.png" alt="" class="icon" /><span>Казино</span>
      </button>
      <i class="divider"></i>
      <button class="tab" data-tab="tasks">
        <img src="tasks.png" alt="" class="icon" /><span>Моё Шато</span>
      </button>
      <i class="divider"></i>
      <button class="tab" data-tab="shop">
        <img src="shop.png" alt="" class="icon" /><span>Магазин</span>
      </button>
      <i class="divider"></i>
      <button class="tab" data-tab="friends">
        <img src="friends.png" alt="" class="icon" /><span>Друзья</span>
      </button>
    </nav>
  </div>
  <script src="casino.js"></script>
</body>
</html>
