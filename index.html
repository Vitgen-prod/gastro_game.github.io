<!DOCTYPE html>
<html lang="ru">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Gastro Nomads</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Стартовый экран -->
  <div class="container" id="startScreen">
    <div class="header">
      <div class="back">←</div>
      <div class="menu">⋯</div>
    </div>
    <div class="title">Ваш путь к гастрономическому мастерству</div>
    <img src="logo.png" alt="Gastro Nomads" class="logo" />
    <div class="action">
      <button id="startBtn">НАЧАТЬ ИГРУ</button>
      <div class="icon">+</div>
    </div>
  </div>

  <!-- Личный кабинет -->
  <div class="app hidden" id="cabinet">
    <!-- Попап -->
    <div class="overlay" id="introOverlay">
  <div class="popup">
    <img src="shapkapopapp.png" alt="Заголовок" class="popup-title">
    <img src="razdelitelpopapp.png" alt="фон с линиями" class="popup-bg">
    <div class="popup-content">
      <img src="В нашем клубе вы пройдете через 4 уникальных уровня.png" alt="">
      <img src="Как повысить уровень и что вас ждет_.png" alt="">
      <img src="Чтобы перейти на следующий уровень.png" alt="">
    </div>
    <button class="popup-btn" id="btnOk">ПОНЯТНО</button>
  </div>
</div>


    <!-- Верхняя панель -->
    <header class="topbar">
      <div class="chip">← Назад</div>
      <div class="chip pink">Вы • <span data-field="Level">1</span> уровень</div>
      <div class="chip green"><span data-field="Score">9999</span> Nom</div>
    </header>

    <!-- Карта -->
    <main class="map" id="mapScreen" aria-hidden="true">
      <div class="panel">
        <div class="panel-title">До нового уровня</div>
        <div class="progress"><i></i></div>
      </div>

      <div class="map-canvas" id="mapCanvas">
        <button class="lvl" data-level="1"><span>1</span><span class="sub">уровень</span></button>
        <button class="lvl" data-level="2"><span>2</span><span class="sub">уровень</span></button>
        <button class="lvl" data-level="3"><span>3</span><span class="sub">уровень</span></button>
        <button class="lvl" data-level="4"><span>4</span><span class="sub">уровень</span></button>
      </div>

      <div class="cta">
        <button class="btn" id="openLevel">ОТКРЫТЬ НОВЫЙ УРОВЕНЬ</button>
      </div>
    </main>

    <!-- Нижнее меню (иконки в корне проекта) -->
    <nav class="bottom-card" id="bottomNav">
      <button class="tab" data-tab="casino">
        <img src="casino.png" alt="" class="icon" />
        <span>Казино</span>
      </button>
      <i class="divider"></i>
      <button class="tab" data-tab="tasks">
        <img src="tasks.png" alt="" class="icon" />
        <span>Задания</span>
      </button>
      <i class="divider"></i>
      <button class="tab" data-tab="shop">
        <img src="shop.png" alt="" class="icon" />
        <span>Магазин</span>
      </button>
      <i class="divider"></i>
      <button class="tab" data-tab="friends">
        <img src="friends.png" alt="" class="icon" />
        <span>Друзья</span>
      </button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
